name: Publish to NPM
on:
  push:
    branches: [master] # Runs when PR is merged into master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This allows semantic-release to push tags
      id-token: write # This allows OIDC authentication
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      
      # Automate the Major/Minor/Patch bump based on commit messages
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # We provide a dummy NPM_TOKEN to bypass the plugin's internal check
          # while the 'run' script below handles the actual OIDC authentication.
          NPM_TOKEN: "use-oidc-instead"
        run: |
          npm config set //registry.npmjs.org/:_authToken ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}
          npx semantic-release
