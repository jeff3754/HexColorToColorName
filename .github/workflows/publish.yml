name: Publish to NPM
on:
  push:
    branches: [master] # Runs when PR is merged into master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This allows semantic-release to push tags
      id-token: write # This allows OIDC authentication
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      
      # Automate the Major/Minor/Patch bump based on commit messages
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Let semantic-release bump the version and create the Tag
          npx semantic-release
          
          # 2. Use the standard npm command to publish via OIDC
          # This command skips the 'whoami' token check that was failing
          npm publish --provenance --access public
