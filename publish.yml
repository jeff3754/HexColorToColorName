name: Publish to NPM
on:
  push:
    branches: [master] # Runs when PR is merged into master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This allows OIDC authentication
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      
      # Automate the Major/Minor/Patch bump based on commit messages
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Note: No NPM_TOKEN needed here if using Trusted Publishing!
        run: npx semantic-release
